# This will run when you open a PR targeting the main branch and when you push new commits to that branch.
name: Event filters & activity types
on:
  pull_request:
    types: [ opened, synchronize ]
    branches:
      - main
jobs:
  inform-user:
    name: Inform user
    runs-on: ubuntu-latest
    steps:
      - name: Inform user
        run: echo "This job ran when the activity type was:" ${{ github.event_name }} and the branch was ${{ GITHUB_HEAD_REF }}